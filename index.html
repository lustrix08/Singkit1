<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #FFD1DC;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .section {
            display: none;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff4d6d;
            text-align: center;
            width: 100%;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .flip-card {
            width: 200px;
            height: 250px;
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .flip-card-front {
            background: #fff;
        }

        .flip-card-back {
            background: #ffcccc;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            padding: 10px;
        }

        .next-button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        .confession-message {
            font-size: 1.3rem;
            padding: 10px;
        }

        .prompt {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .image-gallery {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .flip-card {
                width: 80%;
                height: auto;
            }

            .gallery-title {
                font-size: 22px;
            }

            .confession-message {
                font-size: 1rem;
            }

            .next-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="cut.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="popup" class="section active">
        <img src="cat3.gif" alt="Cute Cat">
        <div class="prompt">Hi Riggs! Tap to continue!ðŸ«¶</div>
    </div>

    <div id="mainContent" class="section">
        <div class="gallery-title">Our Cute Little Moments</div>
        <p>This image can be flipped</p>
        <div class="image-gallery">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="image1.jpg" alt="Memory 1" style="width:100%; height:100%; border-radius: 10px;">
                    </div>
                    <div class="flip-card-back">I'm happy we took this picture!</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="image2.jpg" alt="Memory 2" style="width:100%; height:100%; border-radius: 10px;">
                    </div>
                    <div class="flip-card-back">I'm your number one fan!</div>
                </div>
            </div>
        </div>
        <button class="next-button" onclick="goToConfession()">Go to the Last Page</button>
    </div>

    <div id="confessionPage" class="section">
        <img src="cat1.gif" alt="Cute Cat">
        <div class="confession-message">
            <p>I like you, Riggs! I made this just for you.</p>
            <div class="gallery-title">Happy Valentine's! ðŸ«¶</div>
        </div>
    </div>
</body>
</html>
